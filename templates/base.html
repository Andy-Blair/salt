<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}自动化运维平台{% endblock %}</title>
    {% load staticfiles %}
    <!-- shortcut icon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css.map' %}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <!-- buttons CSS -->
    <link href="{% static 'css/buttons.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Bootstrap-table CSS-->
    <link href="{% static 'css/bootstrap-table.min.css' %}" rel="stylesheet">
    <!-- font icon -->
    <link href="{% static 'css/elegant-icons-style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
    {% block link %}{% endblock %}
</head>
<body>
<!-- container section start -->
<section id="container" class="">
  <header class="header dark-bg">
    <span class="logo"><img src="{% static 'img/comp_name.png' %}"></span>
    <!--logo end-->
    <div class="top-nav notification-row">
        <!-- notificatoin dropdown start-->
        <ul class="nav pull-right top-menu">
            <!-- user login dropdown start-->
            <li class="dropdown">
                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                    <span class="username">欢迎你!</span>
                    <span class="username">{{ login_user }}</span>
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu extended logout">
                    <!--<div class="log-arrow-up"></div>-->
                    <li>
                        <a href="{% url "logout_view" %}"><i class="fa fa-sign-out"></i>Log Out </a>
                    </li>
                </ul>
            </li>
            <!-- user login dropdown end -->
        </ul>
        <!-- notificatoin dropdown end-->
    </div>
  </header>
  <!--header end-->

  <!--sidebar start-->
  <aside>
      <div id="sidebar"  class="nav-collapse ">
          <!-- sidebar menu start-->
          <ul class="sidebar-menu">
              <li class="active">
                  <a href="{% url 'website' %}">
                      <i class="fa fa-desktop "></i>
                      <span>站点发布</span>
                  </a>
                  <a href="{% url 'website_manage' %}">
                      <i class="fa fa-pencil-square-o "></i>
                      <span>站点管理</span>
                  </a>
                  {% if login_user == "admin" %}
                  <a href="{% url 'server_manage' %}">
                      <i class="fa fa-server "></i>
                      <span>服务器管理</span>
                  </a>
                  <a href="{% url 'saltstack' %}">
                      <i class="fa fa-product-hunt "></i>
                      <span>权限管理</span>
                  </a>
                  <a href="{% url 'saltstack' %}">
                      <i class="fa fa-globe "></i>
                      <span>Saltstack</span>
                  </a>
                  {% endif %}
              </li>
          </ul>
          <!-- sidebar menu end-->
      </div>
  </aside>
  <!--sidebar end-->

  <!--main content start-->
  <section id="main-content">
      <section class="wrapper">
          <div class="row">
            <div class="col-md-12">
                {% block main_content %}{% endblock %}
            </div>
        </div>
      </section>
  </section>
  <!--main content end-->
</section>

<!-- javascripts -->
<!-- Jquery -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.min.map' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block javascript %}{% endblock %}
</body>
</html>
